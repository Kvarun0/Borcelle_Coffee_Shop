<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borcelle</title>

    <!--font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--css files links-->
    <link rel="stylesheet" href="style/style.css">

</head>

<body>

    <!-- header section  -->
    <!-- header selection start -->
    <header class="header">
        <!--logo-->
        <a href="#" class="logo">
            <img src="images/logo.png" alt="Borcelle" width="100">
        </a>

        <!-- navbar -->
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#menu">menu</a>
            <a href="#products">products</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
            <a href="#blogs">blogs</a>
        </nav>

        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>


        <div class="search-form">
            <input type="search" id="search-box" placeholder="search hear...">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-1.jpg" alt="">
                <div class="content">
                    <h3>cart item 1</h3>
                    <div class="price">
                        $14.99/-
                    </div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-2.jpg" alt="">
                <div class="content">
                    <h3>cart item 2</h3>
                    <div class="price">
                        $4.99/-
                    </div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-3.jpg" alt="">
                <div class="content">
                    <h3>cart item 3</h3>
                    <div class="price">
                        $133.99/-
                    </div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-4.jpg" alt="">
                <div class="content">
                    <h3>cart item 4</h3>
                    <div class="price">
                        $120/-
                    </div>
                </div>
            </div>

            <a href="#" class="btn">check out</a>

        </div>



    </header>

    <!-- header selection end -->






    <!-- custom javascript files link-->
    <script src="script/script.js"></script>
</body>

</html>
